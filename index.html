<body>
    <div id="body">

        <div>

            <div id="city_weather">
                <div class="city" id="city1">
                    <div id="city_weather_image">
                        <div class="sunny" id="sunny"></div>
                        <div class="thunder" id="thunder"></div>
                        <div class="cloud" id="cloud"></div>
                        <div class="cloud2" id="cloud2"></div>



                    </div>
                    <br>
                    <br>
                    <br>
                    <br>

                    <h1 class="location" id="first_loc">Location</h1>
                    <h1 class="status" id="first_status">Mustly sunny</h1>
                    <h1 class="high" id="first_high">33</h1>
                    <h1 class="low" id="first_low">30</h1>

                </div>
                <div class="city" id="city2">
                    <div id="city_weather_image">

                        <div class="cloud2" id="cloud2"></div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>

                    <h1 class="location" id="second_loc">Location</h1>
                    <h1 class="status" id="second_status">Mustly sunny</h1>
                    <h1 class="high" id="second_high">33</h1>
                    <h1 class="low" id="second_low">30</h1>

                </div>
                <div class="city" id="city3">
                    <div id="city_weather_image">
                        <div class="sunny" id="sunny"></div>
                        <div class="thunder" id="thunder"></div>
                        <div class="cloud" id="cloud"></div>
                        <div class="cloud2" id="cloud2"></div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>

                    <h1 class="location" id="third_loc">Location</h1>
                    <h1 class="status" id="third_status">Mustly sunny</h1>
                    <h1 class="high" id="third_high">33</h1>
                    <h1 class="low" id="third_low">30</h1>

                </div>
                <div class="city" id="city4">
                    <div id="city_weather_image">
                        <div class="sunny" id="sunny"></div>
                        <div class="thunder" id="thunder"></div>
                        <div class="cloud" id="cloud"></div>
                        <div class="cloud2" id="cloud2"></div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>

                    <h1 class="location" id="forth_loc">Location</h1>

                    <h1 class="status" id="forth_status">Mustly sunny</h1>
                    <h1 class="high" id="forth_high">33</h1>
                    <h1 class="low" id="forth_low">30</h1>

                </div>





            </div>

            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="search">
                <button id="get_location" onclick="get_location()"> <img src="resources/location.svg" alt="" srcset=""> <B></B>Use Current Location</button>
                <input type="text" name="search_box" id="search_box" placeholder="Enter your city name">
                <button id="button" onclick="search()"> <img src="resources/search.svg" alt="search icon" srcset="">
                    Search</button>
                

               


            </div>
        </div>

        <div id="search_result">
            <div id="result">


                <h1 id="result_loc">Location</h1>
                <h1 id="result_result">Mustly sunny</h1>



                <table>
                    <tr>
                        <td>Temperature</td>
                        <td id="result_temp">30</td>
                    </tr>
                    <tr>
                        <td>Feels-Like</td>
                        <td id="result_feel">30</td>
                    </tr>
                    <tr>
                        <td>Clouds</td>
                        <td id="result_cloud">30</td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td id="result_hum">30</td>
                    </tr>
                    <tr>
                        <td>Wind Speed</td>
                        <td id="result_wind">85</td>
                    </tr>
                    <tr>
                        <td>Pressure</td>
                        <td id="pressure">85</td>
                    </tr>
                </table>

                <button id="close"><img src="resources/close.svg" alt="close" srcset=""
                        onclick="result_close()"></button>


            </div>


        </div>






    </div>
